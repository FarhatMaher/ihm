<mat-card class="example-card card">
  <mat-card-header>

      <mat-card-title> Add a User Story</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <form #formUserStory="ngForm">
      <mat-card-content>

          <div class="example-container">

              <mat-form-field>
                  <textarea matInput placeholder="User Story" rows="12" [(ngModel)]="UserSotry.userstory" name="userstory" required>
            </textarea>
              </mat-form-field>

              <mat-form-field>
                  <input matInput placeholder="Priority" [(ngModel)]="UserSotry.priority" name="priority" required />
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Complexity" [(ngModel)]="UserSotry.complexity" name="complexity" required />
              </mat-form-field>
          </div>



      </mat-card-content>
      <mat-card-actions>

          <button mat-button (click)="updateUserstory()" [mat-dialog-close]="UserSotry" [disabled]="formUserStory.form.invalid" class="background-primary text-floral-white" cdkFocusInitial>Ok</button>
          <button mat-button mat-dialog-close>Cancel</button>
      </mat-card-actions>

  </form>
</mat-card>
