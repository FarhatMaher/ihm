<mat-card class="example-card card">
    <mat-card-header>

        <mat-card-title> Add an activity</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <form>
        <mat-card-content>

            <div class="example-container">

                <mat-form-field>
                    <input matInput placeholder="To do" [(ngModel)]="data.data" name="data" required />
                </mat-form-field>

            </div>

        </mat-card-content>
        <mat-card-actions>

            <button mat-button [mat-dialog-close]="data.data" class="background-primary text-floral-white" cdkFocusInitial>Ok</button>
            <button mat-button mat-dialog-close>Cancel</button>
        </mat-card-actions>

    </form>
</mat-card>
