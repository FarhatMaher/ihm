<h2 class="page-header" >Login</h2>
<form class="form-signin" (submit)='auth(email.value , password.value)' >
        <div class="form-group">
          <label for="Username">Email</label>
          <input type="text" #email class="form-control"  value="peter@klaven" placeholder="Enter Username"  name="username">
        </div>
        <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" #password class="form-control"  value="cityslicka" placeholder=" Enter Password"  name="password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Login">
</form>
