<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home/dashboard']" routerLinkActive="router-link-active"> Dashboard</a>
            <a mat-list-item [routerLink]="['/home/dragdrop']" routerLinkActive="router-link-active">Boards</a>
            <a mat-list-item [routerLink]="['/home/backlog']" routerLinkActive="router-link-active"> Backlog</a>
            <a mat-list-item (click)="help()"> Help</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>workspace</span>
            <span class="flex-spacer"></span>
            <a style="margin-right: 50px" mat-button (click)="logout()"><span class="fa fa-sign-out fa-lg"></span> Log out</a>

        </mat-toolbar>


        <router-outlet></router-outlet>


    </mat-sidenav-content>
</mat-sidenav-container>
