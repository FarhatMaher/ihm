<div class="container">

    <h2>To do

        <button (click)="do()" mat-icon-button><i class="fa fa-plus"></i> Add an activity </button>
    </h2>


    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList , progressList]" class="list" (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of todo" [style.backgroundColor]="item.color || '' " cdkDrag>
            {{item.name}}</div>
    </div>
</div>

<div class="container">
    <h2>In progress</h2>

    <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="inprogress" [cdkDropListConnectedTo]="[todoList, doneList]" class="list" (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of inprogress" cdkDrag>{{item.name}}</div>
    </div>
</div>

<div class="container">
    <h2>Done</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList , progressList]" class="list" (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
    </div>
</div>
