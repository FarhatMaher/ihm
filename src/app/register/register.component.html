<div>
  <h2 class="page-header">Register</h2>
  <form (submit)="register(username.value , password.value)" >
    <div class="form-group" >
      <label for="name">Username</label>
      <input type="text" #username name="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="username">Password</label>
      <input type="text" #password name="username"  class="form-control" id="username" placeholder="Enter Username">
    </div>

    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  </div>
